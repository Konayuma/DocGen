name: Deploy to Render (optional)

# This workflow triggers a deploy on Render after a successful push to main.
# To use it, set the following repository secrets:
# - RENDER_API_KEY
# - RENDER_SERVICE_ID

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Render Deploy
        if: ${{ github.ref == 'refs/heads/main' }}
        run: |
          echo "Triggering Render deploy for service $RENDER_SERVICE_ID"
          curl -X POST https://api.render.com/v1/services/$RENDER_SERVICE_ID/deploys \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Accept: application/json"
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
